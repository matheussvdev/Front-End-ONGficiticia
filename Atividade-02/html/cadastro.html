<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
      <link rel="shortcut icon" href="assets/logo.jpg" type="image/png">
    <title>Cadastro - ONG Atividade01</title>
   
</head>

<body>
    <header>
        <h1>ONG</h1>
        <nav id="menu">
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
            </ul>
        </nav>
        <button id="btn-mobile">☰</button>
    </header>

    <div class="container">
        <h1 id="cadastroh1">Cadastro</h1>
        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" maxlength="15" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="9" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione...</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="RS">Rio Grande do Sul</option>
                 <option value="OUT">Outros</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
